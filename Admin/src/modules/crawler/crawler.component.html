<div class="app-crawler">
    <h2>Crawler</h2>
    <div class="crawler">
        <h3 *ngIf="crawlerStatus.length > 0;else no_status_disp">Status: {{crawlerStatus}}</h3>
        <ng-template #no_status_disp>
            <div class="small-space-around">
                Unable to retreive crawler status
            </div>
        </ng-template>
        <div class="small-space-around">
            <button (click)="startCrawler()">Start Crawler</button>
            <br/>
            <button (click)="stopCrawler()">Stop Crawler</button>
        </div>
    </div>
</div>
