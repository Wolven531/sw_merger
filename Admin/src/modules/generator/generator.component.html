<div class="app-generator">
    <h2>Generator</h2>
    <div *ngIf="simulatedMon">
        <h3>Simulation Result ({{simTypeDisp}}):</h3>
        <app-monster-detail [monster]="simulatedMon"></app-monster-detail>
    </div>
    <div>
        <button (click)="simulateSummon('mystical')">Simulate Mystical Summon</button>
    </div>
    <div>
      <button (click)="simulateSummon('legendary')">Simulate Legendary Summon</button>
    </div>
    <div>
      <button (click)="simulateSummon('lightndark')">Simulate Light and Dark Summon</button>
    </div>
</div>
