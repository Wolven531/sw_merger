<div id="search-component">
    <h4>Monster Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search monsters by name..." />
    <div>
        <div *ngFor="let mon of monsters | async"
            (click)="gotoDetail(mon)"
            [ngClass]="getMonsterClasses(mon)"
            class="search-result">
                {{mon.name}}
        </div>
    </div>
</div>
