<div class="dashboard-cont">
    <h2>Dashboard</h2>
    <h3>Top Monsters</h3>
    <div class="grid grid-pad">
        <a *ngFor="let mon of monsters"
            [routerLink]="['/monsters/detail', mon.id]"
            class="col-1-4">
            <div [ngClass]="getMonsterClasses(mon)" class="module monster">
                <h4>{{mon.name}}</h4>
            </div>
        </a>
    </div>
    <monster-search></monster-search>
</div>
